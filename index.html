<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <script src="https://kit.fontawesome.com/823caa4f71.js" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title> Weather</title>
</head>
<body>
    <div class="card">
     <h1 id="city-title">What's your city?</h1>
        <div id="search">
        
      
       <h3 id="date"></h3>
      
      
   
    
       
       <input type="text" id="cityInput" placeholder="Enter a city name">
<button id="searchButton">Search</button>
   <button id="currentButton">Current</button>
<div id="result">
  <h2>City:</h2>
  <p id="cityName"></p>
  <h2>Current Temperature:</h2>
  <p id="temperature"></p>
</div>
       
       
       
       
       
       
       
       
        <div class = "weather">
   
   
  <div class="grade">
  
</div>
   <div class="details">
  <div class="col">
    <div>
    
   
              
     <p>Humidity: <i class="fas fa-tint"></i> <span id="humidity">50%</span></p>
    </div>
  </div>
  <div class="col">
    <div>
      <p>Wind: <i class="fas fa-wind"></i> <span id="wind"></span> 10 km/h</p>
    </div>
  </div>
</div>
    <div id="weather-info"></div>
   
    <script src="script.js"></script>

    <a href="https://github.com/nata1031986/WeatherApiForWeek7.git" class="link-style">Natali P.</a>
</body>
</html>
